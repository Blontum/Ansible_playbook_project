<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #message {
            font-size: 2em;
            font-weight: bold;
            animation: rotateColors 5s infinite, rotateMessage 10s infinite;
        }

        @keyframes rotateColors {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: purple; }
            100% { color: red; }
        }

        @keyframes rotateMessage {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="message">Bo lontum has rounded up with assignment2 on ansible</div>
</body>
</html>
